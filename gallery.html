<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/3ce90480cc.js"
			crossorigin="anonymous"
		></script>

		<!-- <link rel="stylesheet" href="public/css/style.css" /> -->
		<link rel="stylesheet" href="public/css/style.css" />

		<title>Fish Eye</title>
	</head>
	<body>
		<header class="header">
			<nav class="header__content gallery___nav">
				<a class="header__content__logo" href="index.html">
					<span class="header__content__logo__txt">Fish</span>
					<img
						src="images/logo/logo.png"
						alt="logo fisheye"
						class="header__content__logo__img"
					/>
					<span class="header__content__logo__txt">ye</span></a
				>
			</nav>
		</header>

		<main class="gallery__main">
			<div class="gallery__main__presentation"></div>

			<!-- <div class="gallery__main__sorting">
				<label>Trier par:</label>
				<select name="sortBy" id="sort">
					<option value="likes">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</div> -->

			<!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
			<div class="custom-select">
				<!-- style="width: 200px" -->
				<label>Trier par:</label>
				<select id="sort">
					<!-- <option value="0">Select car:</option> -->
					<option value="likes">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</div>

			<div class="gallery__main__gallery"></div>

			<!-- Bottom zone -->
			<div class="bottom">
				<div class="bottom__likes">
					<div class="bottom__likes__score"></div>
					<div class="bottom__likes__heart"><i class="fas fa-heart"></i></div>
				</div>
				<div class="bottom__price"></div>
			</div>
			<!-- END Bottom zone -->

			<!-- COntact Modal -->
			<div class="modal contact__modal">
				<div class="modal__bground"></div>
				<div class="modal__container modal__form">
					<div class="modal__container__head">
						<div class="modal__container__head__contact">Contactez-moi</div>
						<span class="pointer" id="btnClose"
							><i class="fas fa-times"></i
						></span>
					</div>
					<div class="modal__container__name"></div>
					<div class="modal__container__fields">
						<form
							name="contact"
							id="contactForm"
							method="get"
							action="gallery.html"
						>
							<div class="formData">
								<label for="first">Prénom</label><br />
								<input
									class="text-control"
									type="text"
									id="first"
									name="first"
									minlength="2"
								/><br />
							</div>
							<div class="formData" id="nom">
								<label for="last">Nom</label><br />
								<input
									class="text-control"
									type="text"
									id="last"
									name="last"
								/><br />
							</div>
							<div class="formData">
								<label for="email">E-mail</label><br />
								<input
									class="text-control"
									type="email"
									id="email"
									name="email"
								/><br />
							</div>

							<div class="formData">
								<label for="message">Votre message</label><br />
								<textarea
									class="text-control"
									type="message"
									id="message"
									name="message"
								></textarea>
							</div>

							<input
								class="btn-submit pointer"
								type="submit"
								class="button"
								id="submit"
								value="Envoyer"
							/>
						</form>
					</div>
				</div>
			</div>
			<!-- END COntact Modal -->

			<!-- Lightbox modal -->
			<div class="modal lightbox__modal">
				<div class="modal__bground lightbox__modal__bground"></div>
				<div class="modal__container lightbox__modal__container">
					<!-- <div class="lightbox__modal__bground modal__bground"></div>
				
					<div class="lightbox__modal__container"></div> -->

					<span class="close pointer lightboxBtn" id="btnCloseLightbox"
						><i class="fas fa-times"></i
					></span>
					<span class="prev pointer lightboxBtn" id="btnPrevLightbox"
						><i class="fas fa-chevron-left"></i
					></span>
					<span class="next pointer lightboxBtn" id="btnNextLightbox"
						><i class="fas fa-chevron-right"></i
					></span>

					<div class="lightbox__modal__container__mediaContainer">
						<!-- <img
							class="lightbox__modal__container__mediaContainer__media"
							src="images\Mimi\Event_BenevidesWedding.jpg"
							alt=""
						/> -->
					</div>
				</div>
			</div>
			<!-- END lighbox modal -->
		</main>
		<!-- <script src="javaScript/main.js" type="module"></script> -->
		<!-- si type module, extension .mjs -->
		<!-- <script src="javaScript/utilitaries.js"></script> -->
		<script src="./javaScript/Gallery.js" type="module"></script>
		<script src="javaScript/combobox.js"></script>
		<!-- <script src="javaScript/contactModal.js"></script>
		<script src="javaScript/Media.js"></script> -->
	</body>
</html>
